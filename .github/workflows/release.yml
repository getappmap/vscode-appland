name: Release

on:
  push:
    branches:
      - master

jobs:
  release:
    name: Package and release to VS Code marketplace
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
      - run: npm i -g yarn
      - run: yarn install --immutable
      - run: yarn pretest
      - run: xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" -- yarn test
        name: Run yarn test
      - run: yarn semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.SEMANTIC_RELEASE_BOT_GITHUB_TOKEN }}
          VSCE_TOKEN: ${{ secrets.SEMANTIC_RELEASE_BOT_VSCE_TOKEN }}
